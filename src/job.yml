schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  python train.py --diabetes {{inputs.diabetes}}
inputs:
  diabetes:
    type: dataset
    path: azureml:diabetes-dev-folder:1
    mode: ro_mount
environment: azureml:basic-env-scikit@latest
compute: azureml:aml-cluster
experiment_name: diabetes-dev-folder
description: >
  Train a classification model on diabetes data using a registered dataset as input.
